<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="min-height-100vh bg-grey d-flex justify-content-center align-items-center flex-column">
        <h1>Advance Counter app</h1>
        <div class="box d-flex align-items-center justify-content-center flex-column position-relative">
            <button class="position-absolute reset text-center ff-inter fs-sm font-style-normal fw-semibold line-height-normal">Reset</button>
            <p class="color-black text-center ff-inter fs-lg font-style-normal fw-normal line-height-normal value">0</p>
            <div class="button-box d-flex gap-8">
                <button class="text-center ff-inter fs-sm font-style-normal fw-semibold line-height-normal add">Add One</button>
                <button class="text-center ff-inter fs-sm font-style-normal fw-semibold line-height-normal save">Save</button>
            </div>
            <p class="color-black text-center ff-inter fs-sm font-style-normal fw-normal line-height-normal opacity-50 mb-14">Previous values</p>
            <p class="color-black text-center ff-inter fs-sm font-style-normal fw-normal line-height-normal print"></p>
        </div>
    </div>

    <script src="/assets/js/doc.js"></script>
</body>
</html>
